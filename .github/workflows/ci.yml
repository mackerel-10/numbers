name: CI

on:
  push:
    branches:
      - test
      - feature/auth
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
            node-version: '20'
      - name: Run tests
        run: |
          npm ci
          npm run lint
          npm test
        env:
          SKIP_ENV_TEST: true
